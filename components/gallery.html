	<style>
		.lightbox {
			display: none;
			position: fixed;
			z-index: 10000;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.85);
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		.lightbox-img-container {
			max-width: 90%;
			max-height: 80%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.lightbox-img {
			max-width: 100%;
			max-height: 100%;
			border-radius: 8px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
		}

		.lightbox .close {
			position: absolute;
			top: 20px;
			right: 40px;
			color: #fff;
			font-size: 40px;
			cursor: pointer;
		}

		.lightbox .nav-btn {
			position: fixed;
			top: 50%;
			transform: translateY(-50%);
			color: #fff;
			font-size: 50px;
			cursor: pointer;
			user-select: none;
			padding: 10px;
			background: rgba(0, 0, 0, 0.3);
			border-radius: 50%;
			z-index: 10001;
		}

		.lightbox .prev-btn {
			left: 20px;
		}

		.lightbox .next-btn {
			right: 20px;
		}
	</style>

</head>

	<!-- Lightbox -->
	<div id="lightbox" class="lightbox">
		<span class="close">&times;</span>
		<span class="nav-btn prev-btn">&#10094;</span>
		<div class="lightbox-img-container">
			<img class="lightbox-img" src="" alt="student">
		</div>
		<span class="nav-btn next-btn">&#10095;</span>
	</div>

	<script>
		const lightbox = document.getElementById('lightbox');
		const lightboxImg = document.querySelector('.lightbox-img');
		const closeBtn = document.querySelector('.lightbox .close');
		const prevBtn = document.querySelector('.lightbox .prev-btn');
		const nextBtn = document.querySelector('.lightbox .next-btn');

		const galleryImages = Array.from(document.querySelectorAll('.all-images-gallery img'));
		let currentIndex = 0;

		function openLightbox(index) {
			currentIndex = index;
			lightbox.style.display = 'flex';
			lightboxImg.src = galleryImages[currentIndex].src;
		}

		function closeLightbox() {
			lightbox.style.display = 'none';
		}

		function showPrev() {
			currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
			openLightbox(currentIndex);
		}

		function showNext() {
			currentIndex = (currentIndex + 1) % galleryImages.length;
			openLightbox(currentIndex);
		}

		galleryImages.forEach((img, index) => {
			img.addEventListener('click', () => openLightbox(index));
		});

		closeBtn.addEventListener('click', closeLightbox);
		lightbox.addEventListener('click', e => {
			if (e.target === lightbox) closeLightbox();
		});
		prevBtn.addEventListener('click', e => {
			e.stopPropagation();
			showPrev();
		});
		nextBtn.addEventListener('click', e => {
			e.stopPropagation();
			showNext();
		});
	</script>
